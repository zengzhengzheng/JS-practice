<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript & jQuery - Chapter 6: Events - Form Events</title>
    <link rel="stylesheet" href="css/c06.css">
  </head>
  <body>
    <div id="page">
      <h1>List King</h1>
      <form action="http://www.example.org/register" method="post" id="formSignup">
        <h2>Membership</h2>
        <label for="package" class="selectbox"> Select a package: </label>

        <select id="package">
          <option value="annual">1 year ($50)</option>
          <option value="monthly">1 month ($5)</option>
        </select>

        <div class="tip" id="packageHint"></div>
        <input type="checkbox" id="terms" />

        <label for="terms" class="checkbox"> Check to agree to terms & conditions</label>

        <div class="warning" id="termsHint"></div>
        
        <input type="submit" value="next" />
      </form>
    </div>
    <script src="js/form.js"></script>
  </body>
</html>
